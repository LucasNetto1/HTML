    <script>

    $y= prompt("Informe qual será o número/limite do seu laço de repetição: ")

            document.write("<center><font size ='7' color='#0000e6'><b>NÚMEROS PARES E ÍMPARES</b></font></center>")
           for($x= 0; $x <= $y; $x++){

            if($x%2==0){
                document.write("<center><BR>Número "+ $x+" é Par</center>")
            }else{
                document.write("<center><BR>Número "+ $x+ " é Ímpar</center>")
            }

           }
            
           
            
           
    </script>
