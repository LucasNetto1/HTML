<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        function validarForm() {
            $login = this.form1.fLogin.value;
            $senha = this.form1.fSenha.value;

            $qtdCaracteres_login = $login.length;
            $qtdCaracteres_senha = $senha.length;

            if ($qtdCaracteres_login < 1) {
                alert("Por favor digite seu login")

            }

            if ($qtdCaracteres_senha < 1) {
                alert("Por favor digite sua senha")

            }

            if (($login == "senai") && ($senha == "sumare")) {
                document.write("<h1>Usuário logado com sucesso!!<br>")
                document.write("<img src='img/aceito.png' width='40%'>")
                return false;
            } else {
                document.write("<h1>Usuário ou senha incorreto!!<br>")
                document.write("<img src='img/negado.png' width='40%'>")
                return false;

            }

        }



    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body><center>
    <form name="form1" action="" method="post" onsubmit="return validarForm()">
        Login: <input type="text" name="fLogin" size="5"><br>
        Senha: <input type="password" name="fSenha" size="5"><br>



        <input type="submit" value="Gravar">
        <input type="reset" value="Limpar">
    </form></center>

</body>

</html>
