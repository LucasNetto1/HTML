<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>//Coleta de informações para saber sobre o estoque
        $pecas = prompt("Quantas peças tem no estoque?")

        if ($pecas < 50) {
            $resultado = "BAIXO"
            $imagem = ("<img src='img/Vazio.png' width='40%'>")
        } else {
            if ($pecas < 100) {
                $resultado = "NORMAL"
                $imagem = ("<img src='img/normal.png' width='40%'>")
            } else {
                $resultado = "ALTO"
                $imagem = ("<img src='img/cheio.png' width='40%'>")
            }

        }
        //Tabela do estoque
        document.write("<center>")
        document.write("<font size ='7'>")
        document.write("TABELA DE ESTOQUE")
        document.write("</font>")
        document.write("<table border='7' bgcolor='#0000ff'>")
        document.write("<tr bgcolor='#4d4dff'>")
        document.write("<td><font size='5'><center><b>PEÇAS</b></center></font></td>")
        document.write("<td><font size='5'><center><b>STATUS</b></center></font></td>")
        document.write("<td><font size='5'><center><b>FOTO</b></center></font></td>")
        document.write("</tr>")
        document.write("<tr bgcolor='#9999ff'>")
        document.write("<td><center>" + $pecas + "</center></td>")
        document.write("<td><center>" + $resultado + "</center></td>")
        document.write("<td><center>" + $imagem + "</center></td>")
        document.write("</tr>")
        document.write("</table>")
        document.write("</center>")
    </script>
</head>

</body>

</html>
